        <script nonce="3bQBZFsCSH1jbhGc18t5Iw==" type="application/ld+json">{"@context":"http://schema.org/","@type":"Dataset","name":"Wine Reviews","description":"### Context\n\nAfter watching [Somm](http://www.imdb.com/title/tt2204371/) (a documentary on master sommeliers) I wondered how I could create a predictive model to identify wines through blind tasting like a master sommelier would. The first step in this journey was gathering some data to train a model. I plan to use deep learning to predict the wine variety using words in the description/review. The model still won't be able to taste the wine, but theoretically it could identify the wine based on a description that a sommelier could give. If anyone has any ideas on how to accomplish this, please post them!\n\n### Content\n\n\nThis dataset contains three files:\n\n- **winemag-data-130k-v2.csv** contains 10 columns and 130k rows of wine reviews. \n\n- **winemag-data_first150k.csv** contains 10 columns and 150k rows of wine reviews.  \n\n- **winemag-data-130k-v2.json** contains 6919 nodes of wine reviews. \n\nClick on the data tab to see individual file descriptions, column-level metadata and summary statistics.\n\n\n### Acknowledgements\n\nThe data was scraped from [WineEnthusiast](http://www.winemag.com/?s=&amp;drink_type=wine) during the week of June 15th, 2017. The code for the scraper can be found [here](https://github.com/zackthoutt/wine-deep-learning) if you have any more specific questions about data collection that I didn't address.\n\n**UPDATE 11/24/2017**\nAfter feedback from users of the dataset I scraped the reviews again on November 22nd, 2017. This time around I collected the title of each review, which you can parse the year out of, the tasters name, and the taster's Twitter handle. This should also fix the duplicate entry issue.\n\n\n### Inspiration\n\nI think that this dataset offers some great opportunities for sentiment analysis and other text related predictive models. My overall goal is to create a model that can identify the variety, winery, and location of a wine based on a description. If anyone has any ideas, breakthroughs, or other interesting insights/models please post them.","url":"https://www.kaggle.com/zynicide/wine-reviews","sameAs":"","version":4,"keywords":["topic, health and fitness, food, alcohol"],"license":{"@type":"CreativeWork","name":"CC BY-NC-SA 4.0","url":"https://creativecommons.org/licenses/by-nc-sa/4.0/"},"identifier":["1442"],"includedInDataCatalog":{"@type":"DataCatalog","name":"Kaggle","url":"https://www.kaggle.com"},"creator":{"@type":"Person","name":"zackthoutt","url":"https://www.kaggle.com/zynicide","image":"https://storage.googleapis.com/kaggle-avatars/thumbnails/519516-kg.jpg"},"distribution":[{"@type":"DataDownload","requiresSubscription":true,"encodingFormat":"zip","fileFormat":"zip","contentUrl":"https://www.kaggle.com/zynicide/wine-reviews/download","contentSize":"181972334 bytes"}],"commentCount":27,"dateModified":"2017-11-27T17:08:04.7","discussionUrl":"https://www.kaggle.com/zynicide/wine-reviews/discussion","alternateName":"130k wine reviews with variety, location, winery, price, and description","isAccessibleForFree":true,"thumbnailUrl":"https://storage.googleapis.com/kaggle-datasets-images/1442/2584/c583eedd59e12a6c54266c13a50879c4/dataset-card.jpg","interactionStatistic":[{"@type":"InteractionCounter","interactionType":"http://schema.org/CommentAction","userInteractionCount":27},{"@type":"InteractionCounter","interactionType":"http://schema.org/DownloadAction","userInteractionCount":114596},{"@type":"InteractionCounter","interactionType":"http://schema.org/ViewAction","userInteractionCount":615908},{"@type":"InteractionCounter","interactionType":"http://schema.org/LikeAction","userInteractionCount":2586}]}</script>

l,"organizationMemberCount":null},{"id":519516,"imageUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/519516-kg.jpg","isOrganization":false,"name":"zackthoutt","profileUrl":"/zynicide","slug":"zynicide","maxFileSizeBytes":null,"userTier":1,"organizationMemberCount":null}],"referrer":null,"convertToStandardCsvFormat":false,"overview":"130k wine reviews with variety, location, winery, price, and description","description":"### Context\n\nAfter watching [Somm](http://www.imdb.com/title/tt2204371/) (a documentary on master sommeliers) I wondered how I could create a predictive model to identify wines through blind tasting like a master sommelier would. The first step in this journey was gathering some data to train a model. I plan to use deep learning to predict the wine variety using words in the description/review. The model still won\u0027t be able to taste the wine, but theoretically it could identify the wine based on a description that a sommelier could give. If anyone has any ideas on how to accomplish this, please post them!\n\n### Content\n\n\nThis dataset contains three files:\n\n- **winemag-data-130k-v2.csv** contains 10 columns and 130k rows of wine reviews. \n\n- **winemag-data_first150k.csv** contains 10 columns and 150k rows of wine reviews.  \n\n- **winemag-data-130k-v2.json** contains 6919 nodes of wine reviews. \n\nClick on the data tab to see individual file descriptions, column-level metadata and summary statistics.\n\n\n### Acknowledgements\n\nThe data was scraped from [WineEnthusiast](http://www.winemag.com/?s=\u0026drink_type=wine) during the week of June 15th, 2017. The code for the scraper can be found [here](https://github.com/zackthoutt/wine-deep-learning) if you have any more specific questions about data collection that I didn\u0027t address.\n\n**UPDATE 11/24/2017**\nAfter feedback from users of the dataset I scraped the reviews again on November 22nd, 2017. This time around I collected the title of each review, which you can parse the year out of, the tasters name, and the taster\u0027s Twitter handle. This should also fix the duplicate entry issue.\n\n\n### Inspiration\n\nI think that this dataset offers some great opportunities for sentiment analysis and other text related predictive models. My overall goal is to create a model that can identify the variety, winery, and location of a wine based on a description. If anyone has any ideas, breakthroughs, or other interesting insights/models please post them.","actions":[],"flags":[],"title":"Wine Reviews","slug":"wine-reviews","licenseId":3,"data":{"id":8172,"databundleId":1442,"databundleVersionType":"fileset","databundleDiffType":"versioned","versionNumber":1,"zipBlobFileId":null,"totalSize":181972334,"ownerInfo":{"databundleVersionId":8172,"dataset":{"datasetId":1442,"datasetVersionId":8172,"dataviewToken":"eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..MBsuVZRKHgRRwKTzyq8f2w.14YGlqK7SAPsrryaZkz9uW58nZzqrAMSOLaN0AhueHHe_MJjT_aOFAeucjbvL_tYEBNu5YjCIfh8BqbI_Dhsz8zCus3nGk5d0J60NE8Zotm9eQ_H-N2OpvrBb33BOjnUzNx3HUAbKKxZ00h78C2aRXDUvmufptYu0qTs7BAITcEs82BjXfqGdGYbVSQ7UYaVFQPvvPp4d5-wgq4koaPtmFI4X1VYBsw_Z81qLwKB6E554H1V7jF-hIoSv8dYnruAyqro3eQ6UOqKpb7WpMuARW7y-9f0z3hvtvYOHgfGVK-3zQT2R0Zr-aLtC7FzaYppkQLpUPhZIjVSm5yQyoyjxoHOV2tpAIsjPhiygulsjm5Qv1IVwaZjwyYxtKAAKshQMBZlTwmwApkKHXCmtg6mN63s5X-fVc90yfizYpnVK3Jfl1Y2xkYgiTVKLyYiRqrZ.lziL8IXy2nygRsJvzf9laQ","scope":"zynicide/wine-reviews"},"competition":null,"kernel":null,"previewsDisabled":false},"usesArchiveV2":true,"hasBundleDownload":true,"type":"databundleVersion","collapsed":false,"info":{"metrics":null,"archiveInfo":null,"archiveInfoV2":null,"blobFileInfo":null,"convertCsvInfo":null,"kernelReference":null},"settings":{"csvSettings":null,"bigQuerySettings":null,"bigQueryMirrorSettings":null,"storageSettings":{"webDataLocation":{"bucket":"kaggle-data-sets","path":"1442/8172/upload"},"sdsDataLocation":{"bucket":"kagglesdsdata","path":"datasets/1442/8172"},"responseDataLocation":null},"remoteUrlSettings":null,"remoteGithubSettings":null},"render":null,"totalChildren":0,"children":[],"firestorePath":"ml6vAaNk1g6ae48vwTGU/versions/Tcj2inQskrajDkB4ukXn","firestoreKey":"Tcj2inQskrajDkB4ukXn","name":"Wine Reviews","description":"### Context\n\nAfter watching [Somm](http://www.imdb.com/title/tt2204371/) (a documentary on master sommeliers) I wondered how I could create a predictive model to identify wines through blind tasting like a master sommelier would. The first step in this journey was gathering some data to train a model. I plan to use deep learning to predict the wine variety using words in the description/review. The model still won\u0027t be able to taste the wine, but theoretically it could identify the wine based on a description that a sommelier could give. If anyone has any ideas on how to accomplish this, please post them!\n\n### Content\n\n\nThis dataset contains three files:\n\n- **winemag-data-130k-v2.csv** contains 10 columns and 130k rows of wine reviews. \n\n- **winemag-data_first150k.csv** contains 10 columns and 150k rows of wine reviews.  \n\n- **winemag-data-130k-v2.json** contains 6919 nodes of wine reviews. \n\nClick on the data tab to see individual file descriptions, column-level metadata and summary statistics.\n\n\n### Acknowledgements\n\nThe data was scraped from [WineEnthusiast](http://www.winemag.com/?s=\u0026drink_type=wine) during the week of June 15th, 2017. The code for the scraper can be found [here](https://github.com/zackthoutt/wine-deep-learning) if you have any more specific questions about data collection that I didn\u0027t address.\n\n**UPDATE 11/24/2017**\nAfter feedback from users of the dataset I scraped the reviews again on November 22nd, 2017. This time around I collected the title of each review, which you can parse the year out of, the tasters name, and the taster\u0027s Twitter handle. This should also fix the duplicate entry issue.\n\n\n### Inspiration\n\nI think that this dataset offers some great opportunities for sentiment analysis and other text related predictive models. My overall goal is to create a model that can identify the variety, winery, and location of a wine based on a description. If anyone has any ideas, breakthroughs, or other interesting insights/models please post them."},"isPrivate":false,"owner":{"id":519516,"imageUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/519516-kg.jpg","isOrganization":false,"name":"zackthoutt","profileUrl":"/zynicide","slug":"zynicide","maxFileSizeBytes":null,"userTier":1,"organizationMemberCount":null}});performance && performance.mark && performance.mark("DatasetContainer.componentCouldBootstrap");</script><script nonce="3bQBZFsCSH1jbhGc18t5Iw==" type="text/x-mathjax-config">
